<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="canonical" href="https://es.qinlili.bid/" />
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#FA3025">
  <link rel="icon" href="./icon.png">
  <link rel="apple-touch-icon" href="./icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>永恒之夏-在线游玩</title>
  <meta name="description"
    content="你会见到游戏的主人公谢米扬，也许你从来没有注意过他吧。他只是普通的城市中一个普通的年轻人。但是有一天，神奇的事情发生了：一个冬日，他在公交车上睡着了，醒来的时候，他到了炎热的盛夏。他面前是“小猫头鹰”夏令营，背后是过去的生活。为了弄清楚自己的处境，谢米扬需要认识夏令营里的孩子们（甚至会找到他的爱情），他需要走出复杂的迷宫，破解夏令营的秘密。然后回答最重要的问题——怎样回去？该不该回去？" />
</head>

<body style="margin: 0;padding: none;">
  <div id="raburi"
    style="text-align: center;position:absolute;z-index:999;background-color: black;width:100%;height:100%;">
    <img id="icon" style="max-width:256px;max-height:256px;height:20vh;margin-top:10vh;" src="./icon.png" border="0">
    <H2 style="position:absolute;bottom:45vh;margin:auto;left:0;right:0;color:white;">永恒之夏</H2>
    <svg style="width:32px;height:32px;position:absolute;bottom:30vh;margin:auto;left:0;right:0;"
      xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 16 16" width="16" height="16">
      <style>
        @keyframes rotate {
          0% {
            transform: rotate(0deg)
          }

          to {
            transform: rotate(360deg)
          }
        }

        @keyframes fillunfill {
          0% {
            stroke-dashoffset: 32.3
          }

          50% {
            stroke-dashoffset: 0
          }

          to {
            stroke-dashoffset: -31.9
          }
        }

        @keyframes rot {
          0% {
            transform: rotate(0deg)
          }

          to {
            transform: rotate(-360deg)
          }
        }

        @keyframes colors {

          0%,
          to {
            stroke: #ffffff
          }
        }
      </style>
      <g
        style="animation-duration:1568.63ms;animation-iteration-count:infinite;animation-name:rotate;animation-timing-function:linear;transform-origin:50% 50%;width:16px;height:16px">
        <path fill="none" d="M8 1.125A6.875 6.875 0 1 1 1.125 8" stroke-width="1.5" stroke-linecap="round"
          style="animation-duration:1333ms,5332ms,5332ms;animation-fill-mode:forwards;animation-iteration-count:infinite,infinite,infinite;animation-name:fillunfill,rot,colors;animation-play-state:running,running,running;animation-timing-function:cubic-bezier(.4,0,.2,1),steps(4),linear;transform-origin:50% 50%"
          stroke-dasharray="32.4" stroke-dashoffset="32.4" />
      </g>
    </svg>
    <H4 id="typing" style="position:absolute;bottom:20vh;margin:auto;left:0;right:0;color:white;">正在读取信息...</H4>
    <img id="logo"
      style="max-width:128px;max-height:64px;height:10vh;position: absolute;bottom:5vh;margin:auto;left:0;right:0;"
      src="./logo.webp" border="0">
  </div>
  <script async type="text/javascript" src="index.raburi.js"></script>
</body>

</html>
